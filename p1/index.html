<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>ECV example</title>
    <link type="text/css" rel="stylesheet" media="all" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>

<body>
    <div id="general" class="container">
        <h1>Chat App</h1>
        <div id="login" class="login">
            <div>
                Username: <input id="logUserName">
            </div>
            <div>
                Room name: <input id="logRoomName">
            </div>
            <button id="logCreate">
                Create
            </button>
        </div>
        <div id='inapp' style='display: none; flex-direction: column'>
            <div id='fixedUsername' style='display:flex; flex-direction: row'>
                Username:
                <div id="username" style='padding-left: 5px'>
                    Username
                </div>
            </div>
            <button id="rooms">Rooms</button>
            <div id="onroom">
                <div style="display: inline; flex-direction: column">
                    <canvas id="can" width="500" height="300">
                    </canvas>
                    <div style="display: flex; flex-direction: row">
                        <div id="clr">
                            <div style="height: 30px; width: 30px;background-color:black;"></div>
                            <div style="height: 30px; width: 30px;background-color:red;"></div>
                            <div style="height: 30px; width: 30px;background-color:green;"></div>
                            <div style="height: 30px; width: 30px;background-color:orange;"></div>
                            <div style="height: 30px; width: 30px;background-color:#FFFF00;"></div>
                            <div style="height: 30px; width: 30px;background-color:#F43059;"></div>
                            <div style="height: 30px; width: 30px;background-color:#ff00ff;"></div>
                            <div style="height: 30px; width: 30px;background-color:#9ecc3b;"></div>
                            <div style="height: 30px; width: 30px;background-color:#fbd;"></div>
                            <div style="height: 30px; width: 30px;background-color:#fff460;"></div>
                            <div style="height: 30px; width: 30px;background-color:#F43059;"></div>
                            <div style="height: 30px; width: 30px;background-color:#82B82C;"></div>
                            <div style="height: 30px; width: 30px;background-color:#0099FF;"></div>
                            <div style="height: 30px; width: 30px;background-color:#ff00ff;"></div>
                            <div style="height: 30px; width: 30px;background-color:rgb(128,0,255);"></div>
                            <div style="height: 30px; width: 30px;background-color:rgb(255,128,0);"></div>
                            <div style="height: 30px; width: 30px;background-color:rgb(153,254,0);"></div>
                            <div style="height: 30px; width: 30px;background-color:rgb(18,0,255);"></div>
                            <div style="height: 30px; width: 30px;background-color:rgb(255,28,0);"></div>
                            <div style="height: 30px; width: 30px;background-color:rgb(13,54,0);"></div>
                        </div>
                        <a id="borrador" href="#" style="background-image: url('eraser.png'); height: 30px; width: 30px; background-repeat: no-repeat;background-size: cover;"></a>
                        <a id="limpiar" href="#" style="background-image: url('clean.png'); height: 30px; width: 30px; background-repeat: no-repeat;background-size: cover;"></a>
                    </div>

                </div>
                <div class="room" style="display: flex; flex-direction: row">
                    <!-- <button id="back">
                        Back
                    </button> -->
                    <div id="nameroom" style="padding-left: 10px">
                        Room 1
                    </div>
                    <div id="clients" style="padding-left: 10px">
                        1
                    </div>
                </div>

                <div style="height: 80vh;">
                    <div id="messages" class="messages">
                        <!-- <div class='contflex'>
                            <div class="userDisconnected">
                                user disconnected
                            </div>
                        </div> -->
                    </div>
                    <div class="sendmessage">
                        <input id="inputme" class="inputme">
                        <button class="sendbut" id="sendbutton">Send</button>
                    </div>
                </div>
            </div>
            <div id="menu" style="display: none">
                <div>
                    Rooms:
                </div>
                <div id="contlistrooms" class="container">
                    <div id="listrooms" class="listrooms">
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="sillyclient.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
