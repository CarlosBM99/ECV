<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Chat App</title>
    <link type="text/css" rel="stylesheet" media="all" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div id="login" class="login">
        <h1>Chat App</h1>
        <div class="inputUsername">
            <div class="insideUsernameBubble">
                <i class="fa fa-user-circle avatar"></i>
                <input id="logUserName" class="logUserName" placeholder="Username">
            </div>
        </div>
        <div class="inputUsername">
            <div class="insideUsernameBubble">
                <i class="fa fa-comments inputRoomNameI"></i>
                <input id="logRoomName" class="inputRoomNameII" placeholder="Room Name">
            </div>
        </div>
        <div class="buttonEnter">
            <div id="logCreate" class="buttonEnterB">
                Enter
            </div>
        </div>
    </div>
    <div id="inapp" class="inapp">
        <div class="h2">
            Chat App
        </div>
        <div class="roomsZone">
            <div class="container">
                Rooms:
            </div>
            <div id="refreshRooms" class="containeri">Refresh</div>
            
            <div id="contlistrooms" class="container">
                <div id="listrooms" class="listrooms">
                </div>
            </div>
            <div class="userZone">
                <div id="username" class="username">
                    Username
                </div>
                <!-- <i class="fa fa-refresh usernamei"></i> -->
                <i class="fa fa-user-circle usernamei"></i>
            </div>
        </div>

        <div class="onroom">
            <canvas id="drawCanvas" width="400px" height="522px"></canvas>
            <div class="canvas">
                <section id="colorSwatch">
                    <input type="radio" name="color" id="color01" data-color="gold" checked=checked /><label for="color01"></label>
                    <input type="radio" name="color" id="color02" data-color="darkorange" /> <label for="color02"></label>
                    <input type="radio" name="color" id="color03" data-color="navy" /> <label for="color03"></label>
                    <input type="radio" name="color" id="color04" data-color="yellowgreen" /> <label for="color04"></label>
                    <input type="radio" name="color" id="color05" data-color="firebrick" /> <label for="color05"></label>
                    <input type="radio" name="color" id="color06" data-color="powderblue" /> <label for="color06"></label>
                    <input type="radio" name="color" id="color07" data-color="white" /> <label for="color07" class="eraser"></label>
                </section>
            </div>

        </div>

        <div class="container_messages">
            <div class="room">
                <div id="nameroom" class="nameroom">
                    Room 1
                </div>
                <div id="clients" class="clients">
                    1
                </div>
                <i class="fa fa-user-circle clientsi"></i>
            </div>
            <div id="messages" class="messages">
            </div>

            <div class="sendmessage">
                <input id="inputme" class="inputme" />
                <button class="sendbut" id="sendbutton">Send</button>
            </div>
        </div>

        <div id="menu" class="menu">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="sillyclient.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
