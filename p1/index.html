<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>ECV example</title>
    <link type="text/css" rel="stylesheet" media="all" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>

<body>
    <div id="general" class="container">
        <h1>Chat App</h1>
        <div id="login" class="login">
            <div>
                Username: <input id="logUserName">
            </div>
            <div>
                Room name: <input id="logRoomName">
            </div>
            <button id="logCreate">
                Create
            </button>
        </div>
        <div id='inapp' style='display: none; flex-direction: column'>
            <div id='fixedUsername' style='display:flex; flex-direction: row'>
                Username:
                <div id="username" style='padding-left: 5px'>
                    Username
                </div>
            </div>
            <button id="rooms">Rooms</button>
            <div id="onroom">
                <div style="display: flex; flex-direction: row">
                    <canvas id="drawCanvas" width='600px' height="300px">
                    </canvas>
                    <div style="display: flex; flex-direction: column; width: 20%">
                        <section id="colorSwatch">
                            <input type="radio" name="color" id="color01" data-color="gold" checked><label for="color01"></label>
                            <input type="radio" name="color" id="color02" data-color="darkorange"> <label for="color02"></label>
                            <input type="radio" name="color" id="color03" data-color="navy"> <label for="color03"></label>
                            <input type="radio" name="color" id="color04" data-color="yellowgreen"> <label for="color04"></label>
                            <input type="radio" name="color" id="color05" data-color="firebrick"> <label for="color05"></label>
                            <input type="radio" name="color" id="color06" data-color="powderblue"> <label for="color06"></label>
                        </section>
                        <!-- <div id="clr">
                            <section id="colorSwitch">
                                <input type="radio" name="color" id="color01" data-color="gold" checked><label for="color01"></label>
                                <input type="radio" name="color" id="color02" data-color="darkorange"> <label for="color02"></label>
                                <input type="radio" name="color" id="color03" data-color="navy"> <label for="color03"></label>
                                <input type="radio" name="color" id="color04" data-color="yellowgreen"> <label for="color04"></label>
                                <input type="radio" name="color" id="color05" data-color="firebrick"> <label for="color05"></label>
                                <input type="radio" name="color" id="color06" data-color="powderblue"> <label for="color06"></label>
                            </section>
                        </div> -->
                        <!-- <a id="borrador" href="#" style="background-image: url('eraser.png'); height: 30px; width: 30px; background-repeat: no-repeat;background-size: cover;"></a>
                        <a id="limpiar" href="#" style="background-image: url('clean.png'); height: 30px; width: 30px; background-repeat: no-repeat;background-size: cover;"></a> -->
                    </div>

                </div>
                <div class="room" style="display: flex; flex-direction: row">
                    <!-- <button id="back">
                        Back
                    </button> -->
                    <div id="nameroom" style="padding-left: 10px">
                        Room 1
                    </div>
                    <div id="clients" style="padding-left: 10px">
                        1
                    </div>
                </div>

                <div style="height: 80vh;">
                    <div id="messages" class="messages">
                        <!-- <div class='contflex'>
                            <div class="userDisconnected">
                                user disconnected
                            </div>
                        </div> -->
                    </div>
                    <div class="sendmessage">
                        <input id="inputme" class="inputme">
                        <button class="sendbut" id="sendbutton">Send</button>
                    </div>
                </div>
            </div>
            <div id="menu" style="display: none">
                <div>
                    Rooms:
                </div>
                <div id="contlistrooms" class="container">
                    <div id="listrooms" class="listrooms">
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="sillyclient.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
