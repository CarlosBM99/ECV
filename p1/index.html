<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>ECV example</title>
    <link type="text/css" rel="stylesheet" media="all" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Chat App</h1>
        <div id="menu">
            <div>
                Rooms:
            </div>
            <div id="contlistrooms" class="container">
                <div id="listrooms" class="listrooms">
                    <!-- <div style="display: flex">
                        <div style="flex-direction: row">AAAAA:</div>
                        <div style="padding-left: 10px">3</div>
                    </div> -->
                </div>
            </div>
            <button id="menucreateroom">Create room</button>
        </div>
        <div id="onroom" style="display: none">
            <div class="Room" style="display: flex; flex-direction: row">
                <button id="back">
                    Back
                </button>
                <div id="nameroom" style="padding-left: 10px">
                        Room 1
                </div>
                <div id="clients" style="padding-left: 10px">
                        1
                </div>
            </div>
            <div style="height: 80vh;">
                <div id="messages" class="messages">
                    <!-- <div class="message">
                        <div class="name">
                            User
                        </div>
                        hello
                    </div> -->
                    <!-- <div class="me">
                        <div class="myname">
                            Yo
                        </div>
                        Heey
                    </div> -->
                </div>
                <div class="sendmessage">
                    <input class="inputme">
                    <button class="sendbut">Send</button>
                </div>
            </div>
        </div>
        <div id="createroom" style="display: none">
            <input id="inputcreateroom">
            <button id="buttoncreateroom">Create</button>
        </div>


    </div>
    <script type="text/javascript" src="sillyclient.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
