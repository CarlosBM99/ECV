<div style="display: flex; flex: 1; height: 100%; flex-direction: column">
    <title>Chat App</title>
    <link type="text/css" rel="stylesheet" media="all" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <div id="login" class="login">
        <h1>Chat App</h1>
        <div class="inputUsername">
            <div class="insideUsernameBubble">
                <i class="fa fa-user-circle avatar"></i>
                <input id="logUserName" class="logUserName" placeholder="Username">
            </div>
        </div>
        <div class="inputUsername">
            <div class="insideUsernameBubble">
                <i class="fa fa-comments inputRoomNameI"></i>
                <input id="logRoomName" class="inputRoomNameII" placeholder="Room Name">
            </div>
        </div>
        <div class="buttonEnter">
            <div id="logCreate" class="buttonEnterB">
                Enter
            </div>
        </div>
    </div>

    <div class="header">
        <div class="h2">
            Chat App
        </div>
    </div>
    <div class="content">
        <div class="roomsZone">
            <div class="nameRooms">
                <div>Rooms</div>
                <div class="refreshRooms">Refresh</div>
            </div>
            <div class="rooms">
                <div id="listrooms">
                    <!-- <div>
                        <div class="room">
                            AAA
                        </div>
                    </div>
                    <div>
                        <div class="room">
                            AAAAA
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="user">
                Carlos
            </div>

        </div>
        <div class="messagesZone">
            <div class="headMessages">
                <div class="roomName">Room Name</div>
                <div class="roomClients">
                    <div class="numberRoomClients">1</div>
                    <i class="fa fa-user-circle avatar"></i>
                </div>
            </div>
            <div class="bodyMessages">
                <!-- <div class="containerMessageMe">
                    <div class="messageMe">
                        <div class="userMessageMe">Carlos</div>
                        <div class="messageTextMe">Hello Hello Hello </div>
                    </div>
                </div> -->
                <!-- <div class="containerMessageOther">
                    <div class="messageOther">
                        <div class="userMessageOther">Carlos</div>
                        <div class="messageTextOther">Hey Hey Hey Hey Hey Hey </div>
                    </div>
                </div> -->
                <!-- <div class="containerMessageUserConnected">
                    <div class="messageUserConnected">User connected</div>
                </div> -->
                <!-- <div class="containerMessageUserDisconnected">
                    <div class="messageUserDisconnected">UserDisconnected</div>
                </div> -->
            </div>
            <div class="inputMessages">
                <input class="inputText">
                <button class="sendButton">Send</button>
            </div>
        </div>
        <div class="canvasZone">
            <div class="bodyCanvas">
                <canvas id="drawCanvas" class="canvas"></canvas>
            </div>
            <div class="toolsCanvas">
                <section id="colorSwatch">
                    <input type="radio" name="color" id="color01" data-color="gold" checked=checked /><label for="color01"></label>
                    <input type="radio" name="color" id="color02" data-color="darkorange" /> <label for="color02"></label>
                    <input type="radio" name="color" id="color03" data-color="navy" /> <label for="color03"></label>
                    <input type="radio" name="color" id="color04" data-color="yellowgreen" /> <label for="color04"></label>
                    <input type="radio" name="color" id="color05" data-color="firebrick" /> <label for="color05"></label>
                    <input type="radio" name="color" id="color06" data-color="powderblue" /> <label for="color06"></label>
                    <input type="radio" name="color" id="color07" data-color="white" /> <label for="color07" class="eraser"></label>
                </section>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="sillyclient.js"></script>
    <script type="text/javascript" src="code.js"></script>
</div>
