<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>ECV example</title>
    <link type="text/css" rel="stylesheet" media="all" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Chat App</h1>
        <div style="height: 80vh">
            <div id="messages" style="border:1px solid black; height: 80%; width: 100%; padding: 10px">
                <div style="border: 1px solid black; justify-content: left; margin: 20px; width: 50%">
                    Hello
                </div>
                <div style="border: 1px solid black; align-self: right; margin: 20px; width: 50%">
                        Heeey!
                </div>
                <div>
                    eee
                </div>
            </div>
            <div style="border:1px solid black; height: 10%; width: 100%;display: flex; flex-direction: row">
                <div style="width: 90%; justify-content: flex-start; height: 100%">
                    <input style="height: 100%; width: 100%">
                </div>
                <div style="width: 10%; padding: 5px">
                    <button style="height: 100%; width: 100%">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
