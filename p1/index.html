<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>ECV example</title>
    <link type="text/css" rel="stylesheet" media="all" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Chat App</h1>
        <div style="height: 80vh">
            <div id="messages" class="messages">
                <div class="message">
                        hello
                </div>
                <div class="me">
                    Heey
                </div>
            </div>
            <div class="sendmessage">
                <div style="width: 90%; justify-content: flex-start; height: 100%">
                    <input class="inputme">
                </div>
                <div style="width: 10%">
                    <button style="height: 100%; width: 100%; border-radius: 0px 0px 25px 0px;">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="code.js"></script>
    <script type="text/javascript" src="sillyclient.js"></script>
</body>

</html>
