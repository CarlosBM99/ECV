<div class="mainContainer">
    <title>Chat App</title>
    <link type="text/css" rel="stylesheet" media="all" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Add Login -->
    <div id="login" class="login">
        <h1>Chat App</h1>
        <div class="inputUsername">
            <div class="insideUsernameBubble">
                <i class="fa fa-user-circle avatar"></i>
                <input id="logUserName" class="logUserName" placeholder="Username">
            </div>
        </div>
        <div class="buttonEnter">
            <div id="logCreate" class="buttonEnterB">
                Enter
            </div>
        </div>
    </div>
    <!-- Add chat and room -->
    <div class="room" style="display: none; flex: 1; justify-content: center; align-items: center; min-height: 400px;">
        <div style="background-color: white; min-width: 600px; margin: 30px; border-radius: 20px; height: 400px;">
            <canvas id="drawCanvas" width="600px" height="400px"></canvas>
        </div>
        <div class="messagesZone" style="height: 400px; min-width: 400px">
            <div class="headMessages">
                <div class="roomName">Username: </div>
                <div class="roomClients">
                    <div class="numberRoomClients">1</div>
                    <i class="fa fa-user-circle avatar"></i>
                </div>
            </div>
            <div class="bodyMessages">
            </div>
            <div class="inputMessages">
                <input class="inputText">
                <button class="sendButton">Send</button>
            </div>
        </div>
    </div>
